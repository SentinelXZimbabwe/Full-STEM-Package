<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sentinel-X Academy EduTools</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }
  body { background:#f0f2f5; color:#333; }

  /* Login Overlay */
  #loginOverlay {
    position:fixed; top:0; left:0; width:100%; height:100%;
    background:linear-gradient(135deg, #0d1b2a, #1b3a66);
    display:flex; justify-content:center; align-items:center; z-index:999;
    color:#fff; text-align:center;
  }
  #loginBox {
    background:#fff; color:#333;
    padding:40px 30px; border-radius:15px;
    width:350px; box-shadow:0 6px 25px rgba(0,0,0,0.3);
  }
  #loginBox h2 { margin-bottom:15px; font-size:1.5rem; color:#0d1b2a; }
  #loginBox p { margin-bottom:20px; color:#333; }
  #loginBox input {
    width:100%; padding:12px; margin:10px 0; border-radius:8px; border:1px solid #ccc;
  }
  #loginBox button {
    width:100%; padding:12px; margin-top:15px; border:none;
    background:#0d1b2a; color:#fff; border-radius:8px; cursor:pointer; font-weight:600;
    transition:background 0.3s;
  }
  #loginBox button:hover { background:#1b3a66; }
  #errorMsg { color:red; font-size:0.9rem; margin-top:5px; }

  /* Header */
  header {
    background: linear-gradient(90deg,#0d1b2a,#1b3a66);
    color:#fff; display:flex; align-items:center; justify-content:space-between;
    padding:15px 30px; box-shadow:0 4px 10px rgba(0,0,0,0.1);
    position: sticky; top:0; z-index:100; display:none;
  }
  header img { height:55px; cursor:pointer; transition:transform 0.3s; }
  header img:hover { transform:scale(1.05); }
  header h1 { font-size:1.7rem; margin-left:15px; font-weight:700; letter-spacing:1px; }
  #userInfo { font-size:0.95rem; font-weight:500; display:flex; align-items:center; gap:10px; }
  #logoutBtn { padding:5px 10px; background:#1b3a66; border:none; border-radius:6px; color:#fff; cursor:pointer; transition: background 0.3s; }
  #logoutBtn:hover { background:#2a5aac; }

  /* Hamburger */
  .hamburger { display:none; flex-direction: column; cursor:pointer; gap:5px; }
  .hamburger div { width:25px; height:3px; background:#fff; transition: all 0.3s; }

  /* Sidebar */
  .sidebar {
    background: linear-gradient(180deg,#0d1b2a,#1b3a66);
    color:#fff; width:260px; min-height:100vh; padding-top:25px;
    position:fixed; left:0; top:0; display:flex; flex-direction:column;
    gap:12px; box-shadow:2px 0 15px rgba(0,0,0,0.05); display:none;
  }
  .sidebar button {
    background: transparent; color:#fff; border:none; text-align:left;
    padding:15px 25px; font-size:1.05rem; cursor:pointer; border-radius:8px;
    display:flex; align-items:center; gap:10px; transition: all 0.3s;
  }
  .sidebar button:hover { background:rgba(255,255,255,0.1); transform:translateX(5px); }

  /* Mobile Menu */
  .mobile-menu {
    display:none; flex-direction: column; gap:10px; padding:10px 20px;
    background: linear-gradient(90deg,#0d1b2a,#1b3a66);
    position: absolute; top:65px; left:0; right:0; border-radius:0 0 10px 10px;
    z-index: 99;
  }
  .mobile-menu button {
    background:#1b3a66; color:#fff; border:none; padding:12px;
    border-radius:10px; cursor:pointer; font-weight:600;
    transition: background 0.3s, transform 0.2s;
  }
  .mobile-menu button:hover { background:#2a5aac; transform:translateY(-2px); }

  /* Main content */
  .content {
    margin-left:260px; padding:25px; height:100vh; display:none;
  }
  iframe { width:100%; height:100%; border:none; border-radius:15px; box-shadow:0 6px 25px rgba(0,0,0,0.1); }

  .active { background: rgba(255,255,255,0.2) !important; font-weight:700; }

  /* Responsive */
  @media screen and (max-width:768px) {
    .sidebar { display:none; }
    .hamburger { display:flex; }
    .content { margin-left:0; padding:10px; height:auto; }
    iframe { height:80vh; }
  }
</style>
</head>
<body>

<!-- Login Overlay -->
<div id="loginOverlay">
  <div id="loginBox">
    <h2>Welcome to Sentinel-X EduTools</h2>
    <p>Login to access your courses and learning tools.</p>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="errorMsg"></div>
  </div>
</div>

<!-- Header -->
<header id="mainHeader">
  <div style="display:flex; align-items:center;">
    <img src="logo/main-logo.png" alt="Sentinel-X Academy Logo" onclick="loadDefaultPage()">
    <h1 style="margin-left:10px;">Sentinel-X EduTools</h1>
    <div id="userInfo"></div>
  </div>
  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
</header>

<!-- Sidebar (Desktop) -->
<div class="sidebar" id="mainSidebar">
  <button onclick="loadPage('home', this)">üè† Home</button>
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/Sentinel-X-Mathematics-Course/', this)">üìê Mathematics</button>
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/Combined-Science-EduCourse/', this)">üî¨ Science</button>
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/HTML-and-CSS-course/', this)">üíª HTML & CSS</button>
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/MySQL-Database-Academy/', this)">üóÑÔ∏è Databases</button>
  <button onclick="loadPage('https://edgebotmkii.pythonanywhere.com/', this)">ü§ñ Robotics</button>
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/Project-Management-Course/', this)">üíº Project Management</button>
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/logic-builder-platform/', this)">üß† Logic Builder</button>
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/calculator/', this)">üßÆ Calculator</button>
</div>

<!-- Mobile Hamburger Menu -->
<div class="mobile-menu" id="mobileMenu">
  <button onclick="loadPage('home', this)">üè† Home</button>
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/Sentinel-X-Mathematics-Course/', this)">üìê Mathematics</button>
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/Combined-Science-EduCourse/', this)">üî¨ Science</button>
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/HTML-and-CSS-course/', this)">üíª HTML & CSS</button>
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/MySQL-Database-Academy/', this)">üóÑÔ∏è Databases</button>
  <button onclick="loadPage('https://edgebotmkii.pythonanywhere.com/', this)">ü§ñ Robotics</button>
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/Project-Management-Course/', this)">üíº Project Management</button>
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/logic-builder-platform/', this)">üß† Logic Builder</button>
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/calculator/', this)">üßÆ Calculator</button>
</div>

<!-- Main Content -->
<div class="content" id="mainContent">
  <iframe id="courseFrame" src=""></iframe>
</div>

<script>
let activeButton = null;
const loginOverlay = document.getElementById('loginOverlay');
const errorMsg = document.getElementById('errorMsg');
const userInfo = document.getElementById('userInfo');
const mainHeader = document.getElementById('mainHeader');
const mainSidebar = document.getElementById('mainSidebar');
const mainContent = document.getElementById('mainContent');
const mobileMenu = document.getElementById('mobileMenu');

const users = [
  { username: "student1", password: "pass123", clientId: "C101" },
  { username: "student2", password: "pass456", clientId: "C102" },
  { username: "teacher1", password: "teach123", clientId: "T201" }
];

let currentUser = null;

function login() {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  const user = users.find(u => u.username === username && u.password === password);
  if(!user) return errorMsg.innerText = "Invalid username or password!";

  currentUser = user;
  loginOverlay.style.display = 'none';
  mainHeader.style.display = 'flex';
  mainContent.style.display = 'block';
  if(window.innerWidth > 768) mainSidebar.style.display = 'flex';

  userInfo.innerHTML = `Logged in as: ${user.username} | Client ID: ${user.clientId} <button id="logoutBtn" onclick="logout()">Logout</button>`;
  loadDefaultPage();
}

function logout() {
  currentUser = null;
  loginOverlay.style.display = 'flex';
  document.getElementById('username').value = '';
  document.getElementById('password').value = '';
  errorMsg.innerText = '';
  mainHeader.style.display = 'none';
  mainSidebar.style.display = 'none';
  mainContent.style.display = 'none';
  mobileMenu.style.display = 'none';
  document.getElementById('courseFrame').src = '';
  if(activeButton) activeButton.classList.remove('active');
  activeButton = null;
}

function loadPage(url, btn) {
  if(!currentUser) return;

  const iframe = document.getElementById('courseFrame');

  if(url === 'home') {
    iframe.srcdoc = `<h1 style="text-align:center; margin-top:50px;">Welcome, ${currentUser.username}!</h1>
                     <p style="text-align:center;">Select a course from the menu to start learning.</p>`;
    iframe.src = '';
  } else {
    // Try loading URL in iframe; fallback if blocked
    iframe.srcdoc = `<p style="text-align:center; margin-top:50px; color:red;">Loading ${url}...</p>`;
    iframe.src = url;
  }

  if(activeButton) activeButton.classList.remove('active');
  activeButton = btn;
  activeButton.classList.add('active');

  if(window.innerWidth <= 768) mobileMenu.style.display = 'none';
}

function loadDefaultPage() {
  const homeBtn = document.querySelector('.sidebar button:first-child') || document.querySelector('.mobile-menu button:first-child');
  loadPage('home', homeBtn);
}

function toggleMenu() {
  mobileMenu.style.display = mobileMenu.style.display === 'flex' ? 'none' : 'flex';
}

window.onload = () => {
  loginOverlay.style.display = 'flex';
};
</script>
</body>
</html>
