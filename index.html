<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sentinel-X Academy EduTools</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }
  body { background:#f0f2f5; color:#333; }

  /* Header */
  header {
    background: linear-gradient(90deg,#0d1b2a,#1b3a66);
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:15px 30px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
    position: sticky;
    top:0;
    z-index:100;
  }
  header img { height:55px; transition: transform 0.3s; cursor:pointer; }
  header img:hover { transform:scale(1.05); }
  header h1 { font-size:1.7rem; margin-left:15px; font-weight:700; letter-spacing:1px; }

  /* Sidebar (Desktop) */
  .sidebar {
    background: linear-gradient(180deg,#0d1b2a,#1b3a66);
    color:#fff;
    width:260px;
    min-height:100vh;
    padding-top:25px;
    position:fixed;
    left:0;
    top:0;
    display:flex;
    flex-direction:column;
    gap:12px;
    box-shadow:2px 0 15px rgba(0,0,0,0.05);
  }
  .sidebar button {
    background: transparent;
    color:#fff;
    border:none;
    text-align:left;
    padding:15px 25px;
    font-size:1.05rem;
    cursor:pointer;
    border-radius:8px;
    transition: all 0.3s;
    display:flex;
    align-items:center;
    gap:10px;
  }
  .sidebar button:hover { background:rgba(255,255,255,0.1); transform:translateX(5px); }

  /* Mobile menu */
  .mobile-menu {
    display:none;
    flex-wrap:wrap;
    gap:10px;
    padding:15px 20px;
    background: linear-gradient(90deg,#0d1b2a,#1b3a66);
  }
  .mobile-menu button {
    flex:1 1 45%;
    background:#1b3a66;
    color:#fff;
    border:none;
    padding:12px;
    border-radius:10px;
    cursor:pointer;
    font-weight:600;
    transition: background 0.3s, transform 0.2s;
  }
  .mobile-menu button:hover { background:#2a5aac; transform:translateY(-2px); }

  /* Main content iframe */
  .content {
    margin-left:260px;
    padding:25px;
    height:100vh;
    background:#f0f2f5;
    transition: margin-left 0.3s;
  }
  iframe {
    width:100%;
    height:100%;
    border:none;
    border-radius:15px;
    box-shadow:0 6px 25px rgba(0,0,0,0.1);
    transition: all 0.3s;
  }

  /* Active button highlight */
  .active { background: rgba(255,255,255,0.2) !important; font-weight:700; }

  /* Login overlay */
  .login-overlay {
    position:fixed; top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.5); display:flex; justify-content:center; align-items:center;
    z-index:9999;
  }
  .login-box {
    background:#fff; padding:40px; border-radius:15px; box-shadow:0 10px 30px rgba(0,0,0,0.2);
    width:350px;
  }
  .login-box h1 { text-align:center; margin-bottom:30px; color:#1b3a66; }
  .login-box input { width:100%; padding:12px 15px; margin-bottom:20px; border:1px solid #ccc; border-radius:8px; font-size:1rem; }
  .login-box button { width:100%; padding:12px; background:#1b3a66; color:#fff; border:none; border-radius:8px; font-size:1rem; cursor:pointer; transition: all 0.3s; }
  .login-box button:hover { background:#2a5aac; }
  .error { color:red; font-size:0.9rem; text-align:center; margin-bottom:10px; display:none; }
  .demo-accounts { font-size:0.85rem; color:#555; margin-top:10px; }
  
  /* Responsive */
  @media screen and (max-width:768px) {
    .sidebar { display:none; }
    .mobile-menu { display:flex; }
    .content { margin-left:0; padding:10px; height:auto; }
    iframe { height:80vh; }
  }
</style>
</head>
<body>

<header>
  <img src="logo/main-logo.png" alt="Sentinel-X Academy Logo" onclick="resetHome()">
  <h1>Sentinel-X EduTools</h1>
  <button id="logoutBtn" style="display:none; padding:8px 15px; border:none; border-radius:8px; background:#2a5aac; color:#fff; cursor:pointer;">Logout</button>
</header>

<!-- Sidebar -->
<div class="sidebar">
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/Sentinel-X-Mathematics-Course/', this)">üìê Mathematics</button>
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/Combined-Science-EduCourse/', this)">üî¨ Science</button>
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/HTML-and-CSS-course/', this)">üíª HTML & CSS</button>
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/MySQL-Database-Academy/', this)">üóÑÔ∏è Databases</button>
  <button onclick="loadPage('https://edgebotmkii.pythonanywhere.com/', this)">ü§ñ Robotics</button>
</div>

<!-- Mobile Menu -->
<div class="mobile-menu">
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/Sentinel-X-Mathematics-Course/', this)">üìê Math</button>
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/Combined-Science-EduCourse/', this)">üî¨ Science</button>
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/HTML-and-CSS-course/', this)">üíª HTML & CSS</button>
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/MySQL-Database-Academy/', this)">üóÑÔ∏è Databases</button>
  <button onclick="loadPage('https://edgebotmkii.pythonanywhere.com/', this)">ü§ñ Robotics</button>
</div>

<!-- Main Content -->
<div class="content">
  <iframe id="courseFrame" src=""></iframe>
</div>

<!-- Login Overlay -->
<div class="login-overlay" id="loginOverlay">
  <div class="login-box">
    <h1>Login to EduTools</h1>
    <div class="error" id="errorMsg">Invalid username or password!</div>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div class="demo-accounts">
      <p><strong>Demo Accounts:</strong></p>
      <p>user1 / pass1</p>
      <p>user2 / pass2</p>
      <p>user3 / pass3</p>
    </div>
  </div>
</div>

<script>
  let activeButton = null;

  const accounts = [
    { username: 'user1', password: 'pass1' },
    { username: 'user2', password: 'pass2' },
    { username: 'user3', password: 'pass3' }
  ];

  function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorMsg = document.getElementById('errorMsg');

    const user = accounts.find(acc => acc.username === username && acc.password === password);

    if(user) {
      sessionStorage.setItem('loggedInUser', username);
      document.getElementById('loginOverlay').style.display = 'none';
      document.getElementById('logoutBtn').style.display = 'inline-block';
      loadPage('https://sentinelxzimbabwe.github.io/Sentinel-X-Mathematics-Course/', document.querySelector('.sidebar button'));
    } else {
      errorMsg.style.display = 'block';
    }
  }

  // Load page in iframe
  function loadPage(url, btn) {
    if(!sessionStorage.getItem('loggedInUser')) {
      alert("Please login first!");
      return;
    }
    const iframe = document.getElementById('courseFrame');
    iframe.src = url;

    // Highlight active button
    if(activeButton) activeButton.classList.remove('active');
    activeButton = btn;
    activeButton.classList.add('active');
  }

  // Logout
  document.getElementById('logoutBtn').onclick = () => {
    sessionStorage.removeItem('loggedInUser');
    location.reload();
  }

  // Reset home on logo click
  function resetHome() {
    if(sessionStorage.getItem('loggedInUser')) {
      loadPage('https://sentinelxzimbabwe.github.io/Sentinel-X-Mathematics-Course/', document.querySelector('.sidebar button'));
    }
  }

  // Check login on page load
  window.onload = () => {
    if(sessionStorage.getItem('loggedInUser')) {
      document.getElementById('loginOverlay').style.display = 'none';
      document.getElementById('logoutBtn').style.display = 'inline-block';
      loadPage('https://sentinelxzimbabwe.github.io/Sentinel-X-Mathematics-Course/', document.querySelector('.sidebar button'));
    }
  }
</script>

</body>
</html>
