<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sentinel-X Academy EduTools</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }
  body { background:#f0f2f5; color:#333; transition: all 0.3s; }

  /* Header */
  header {
    background: linear-gradient(90deg,#0d1b2a,#1b3a66);
    color:#fff;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:15px 30px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
    position: sticky;
    top:0;
    z-index:100;
  }
  header img { height:55px; cursor:pointer; transition: transform 0.3s; }
  header img:hover { transform:scale(1.05); }
  header h1 { font-size:1.7rem; margin-left:15px; font-weight:700; letter-spacing:1px; }
  #userInfo { font-size:0.95rem; font-weight:500; margin-left:15px; display:flex; align-items:center; gap:10px; }
  #logoutBtn { padding:5px 10px; background:#1b3a66; border:none; border-radius:6px; color:#fff; cursor:pointer; transition: background 0.3s; }
  #logoutBtn:hover { background:#2a5aac; }

  /* Hamburger button */
  .hamburger { display:none; flex-direction: column; cursor:pointer; gap:5px; }
  .hamburger div { width:25px; height:3px; background:#fff; transition: all 0.3s; }

  /* Sidebar (Desktop) */
  .sidebar {
    background: linear-gradient(180deg,#0d1b2a,#1b3a66);
    color:#fff;
    width:260px;
    min-height:100vh;
    padding-top:25px;
    position:fixed;
    left:0;
    top:0;
    display:flex;
    flex-direction:column;
    gap:12px;
    box-shadow:2px 0 15px rgba(0,0,0,0.05);
    transition: all 0.3s;
  }
  .sidebar button {
    background: transparent;
    color:#fff;
    border:none;
    text-align:left;
    padding:15px 25px;
    font-size:1.05rem;
    cursor:pointer;
    border-radius:8px;
    display:flex;
    align-items:center;
    gap:10px;
    transition: all 0.3s;
  }
  .sidebar button:hover { background:rgba(255,255,255,0.1); transform:translateX(5px); }

  /* Mobile menu */
  .mobile-menu {
    display:none;
    flex-direction: column;
    gap:10px;
    padding:10px 20px;
    background: linear-gradient(90deg,#0d1b2a,#1b3a66);
    position: absolute;
    top:65px;
    left:0;
    right:0;
    border-radius:0 0 10px 10px;
    z-index: 99;
  }
  .mobile-menu button {
    background:#1b3a66;
    color:#fff;
    border:none;
    padding:12px;
    border-radius:10px;
    cursor:pointer;
    font-weight:600;
    transition: background 0.3s, transform 0.2s;
  }
  .mobile-menu button:hover { background:#2a5aac; transform:translateY(-2px); }

  /* Main content iframe */
  .content {
    margin-left:260px;
    padding:25px;
    height:100vh;
    transition: margin-left 0.3s;
  }
  iframe {
    width:100%;
    height:100%;
    border:none;
    border-radius:15px;
    box-shadow:0 6px 25px rgba(0,0,0,0.1);
    transition: all 0.3s;
  }

  /* Active button highlight */
  .active { background: rgba(255,255,255,0.2) !important; font-weight:700; }

  /* Login Overlay */
  #loginOverlay {
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.6);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:999;
    opacity:1;
    transition: opacity 0.3s;
  }
  #loginBox {
    background:#fff;
    padding:30px;
    border-radius:15px;
    width:300px;
    text-align:center;
    box-shadow:0 6px 25px rgba(0,0,0,0.2);
    transform: translateY(0);
    transition: all 0.3s;
  }
  #loginBox input { width:100%; padding:10px; margin:10px 0; border-radius:8px; border:1px solid #ccc; }
  #loginBox button { width:100%; padding:10px; margin-top:10px; border:none; background:#0d1b2a; color:#fff; border-radius:8px; cursor:pointer; font-weight:600; transition: background 0.3s; }
  #loginBox button:hover { background:#1b3a66; }
  #errorMsg { color:red; font-size:0.9rem; margin-top:5px; }

  /* Responsive */
  @media screen and (max-width:768px) {
    .sidebar { display:none; }
    .hamburger { display:flex; }
    .content { margin-left:0; padding:10px; height:auto; }
    iframe { height:80vh; }
  }
</style>
</head>
<body>

<!-- Login Overlay -->
<div id="loginOverlay">
  <div id="loginBox">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <div id="errorMsg"></div>
  </div>
</div>

<header>
  <div style="display:flex; align-items:center;">
    <img src="logo/main-logo.png" alt="Sentinel-X Academy Logo" onclick="loadPage('home.html', activeButton)">
    <h1 style="margin-left:10px;">Sentinel-X EduTools</h1>
    <div id="userInfo"></div>
  </div>
  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
</header>

<!-- Sidebar -->
<div class="sidebar">
  <button onclick="loadPage('home.html', this)">üè† Home</button>
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/Sentinel-X-Mathematics-Course/', this)">üìê Mathematics</button>
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/Combined-Science-EduCourse/', this)">üî¨ Science</button>
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/HTML-and-CSS-course/', this)">üíª HTML & CSS</button>
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/MySQL-Database-Academy/', this)">üóÑÔ∏è Databases</button>
  <button onclick="loadPage('https://edgebotmkii.pythonanywhere.com/', this)">ü§ñ Robotics</button>
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/Project-Management-Course/', this)">üíº Project Management</button>
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/logic-builder-platform/', this)">üß† Logic Builder</button>
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/calculator/', this)">üßÆ Calculator</button>
</div>

<!-- Mobile Menu -->
<div class="mobile-menu" id="mobileMenu">
  <button onclick="loadPage('home.html', this)">üè† Home</button>
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/Sentinel-X-Mathematics-Course/', this)">üìê Math</button>
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/Combined-Science-EduCourse/', this)">üî¨ Science</button>
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/HTML-and-CSS-course/', this)">üíª HTML & CSS</button>
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/MySQL-Database-Academy/', this)">üóÑÔ∏è Databases</button>
  <button onclick="loadPage('https://edgebotmkii.pythonanywhere.com/', this)">ü§ñ Robotics</button>
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/Project-Management-Course/', this)">üíº Project Management</button>
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/logic-builder-platform/', this)">üß† Logic Builder</button>
  <button onclick="loadPage('https://sentinelxzimbabwe.github.io/calculator/', this)">üßÆ Calculator</button>
</div>

<div class="content">
  <iframe id="courseFrame" src=""></iframe>
</div>

<script>
  let activeButton = null;
  const mobileMenu = document.getElementById('mobileMenu');
  const loginOverlay = document.getElementById('loginOverlay');
  const errorMsg = document.getElementById('errorMsg');
  const userInfo = document.getElementById('userInfo');

  // Hardcoded user database
  const users = [
    { username: "student1", password: "pass123", clientId: "C101" },
    { username: "student2", password: "pass456", clientId: "C102" },
    { username: "teacher1", password: "teach123", clientId: "T201" }
  ];

  let currentUser = null;

  function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const user = users.find(u => u.username === username && u.password === password);

    if(user) {
      currentUser = user;
      loginOverlay.style.opacity = 0;
      setTimeout(()=>{ loginOverlay.style.display = 'none'; }, 300);
      userInfo.innerHTML = `Logged in as: ${currentUser.username} | Client ID: ${currentUser.clientId} <button id="logoutBtn" onclick="logout()">Logout</button>`;
      
      // Load default home page
      const homeBtn = document.querySelector('.sidebar button:first-child') || document.querySelector('.mobile-menu button:first-child');
      loadPage('home.html', homeBtn);
    } else {
      errorMsg.innerText = "Invalid username or password!";
    }
  }

  function logout() {
    currentUser = null;
    loginOverlay.style.display = 'flex';
    loginOverlay.style.opacity = 1;
    document.getElementById('username').value = '';
    document.getElementById('password').value = '';
    userInfo.innerHTML = '';
    const iframe = document.getElementById('courseFrame');
    iframe.src = '';
  }

  function getCurrentUser() {
    return currentUser;
  }

  function loadPage(url, btn) {
    if(!currentUser) return; // prevent loading if not logged in
    const iframe = document.getElementById('courseFrame');
    iframe.src = url;

    // Highlight active button
    if(activeButton) activeButton.classList.remove('active');
    activeButton = btn;
    activeButton.classList.add('active');

    // Close mobile menu after selection
    if(window.innerWidth <= 768) mobileMenu.style.display = 'none';
  }

  function toggleMenu() {
    if(mobileMenu.style.display === 'flex') mobileMenu.style.display = 'none';
    else mobileMenu.style.display = 'flex';
  }

  window.onload = () => {
    loginOverlay.style.display = 'flex';
  };
</script>
</body>
</html>
