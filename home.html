<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Sentinel-X EduTools</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif; }
  body { background:#f0f2f5; display:flex; justify-content:center; align-items:center; height:100vh; }
  .login-container {
    background:#fff; padding:40px; border-radius:15px; box-shadow:0 10px 30px rgba(0,0,0,0.1); width:350px;
  }
  h1 { text-align:center; margin-bottom:30px; color:#1b3a66; }
  input { width:100%; padding:12px 15px; margin-bottom:20px; border:1px solid #ccc; border-radius:8px; font-size:1rem; }
  button {
    width:100%; padding:12px; background:#1b3a66; color:#fff; border:none; border-radius:8px; font-size:1rem; cursor:pointer; transition: all 0.3s;
  }
  button:hover { background:#2a5aac; }
  .error { color:red; font-size:0.9rem; text-align:center; margin-bottom:10px; display:none; }
  .demo-accounts { font-size:0.85rem; color:#555; margin-top:10px; }
</style>
</head>
<body>

<div class="login-container">
  <h1>Sentinel-X EduTools Login</h1>
  <div class="error" id="errorMsg">Invalid username or password!</div>
  <input type="text" id="username" placeholder="Username" required>
  <input type="password" id="password" placeholder="Password" required>
  <button onclick="login()">Login</button>
  <div class="demo-accounts">
    <p><strong>Demo Accounts:</strong></p>
    <p>user1 / pass1</p>
    <p>user2 / pass2</p>
    <p>user3 / pass3</p>
  </div>
</div>

<script>
  // Demo accounts
  const accounts = [
    { username: 'user1', password: 'pass1' },
    { username: 'user2', password: 'pass2' },
    { username: 'user3', password: 'pass3' }
  ];

  function login() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorMsg = document.getElementById('errorMsg');

    const user = accounts.find(acc => acc.username === username && acc.password === password);

    if(user) {
      // Save logged in state to sessionStorage
      sessionStorage.setItem('loggedInUser', username);
      // Redirect to index.html (main portal)
      window.location.href = 'index.html';
    } else {
      errorMsg.style.display = 'block';
    }
  }

  // Redirect if already logged in
  window.onload = () => {
    if(sessionStorage.getItem('loggedInUser')) {
      window.location.href = 'index.html';
    }
  }
</script>

</body>
</html>
